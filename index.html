<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
   
        <div class="calculator">
            <form action="" name="form">
                <input type="text" placeholder="0" class="form-control main-display" name="display">
                <div class="numBtns-area">
                    <div class="line">
                        <input type="button" class="btn btn-info" id="calcButton" name="btn" value="7">
                        <input type="button" class="btn btn-info" id="calcButton" name="btn" value="8">
                        <input type="button" class="btn btn-info" id="calcButton" name="btn" value="9">
                        <input type="button" class="btn btn-warning" id="calcButton" name="btn" value="+">
                    </div>
                    <div class="line">
                        <input type="button" class="btn btn-info" id="calcButton" name="btn" value="4">
                        <input type="button" class="btn btn-info" id="calcButton" name="btn" value="5">
                        <input type="button" class="btn btn-info" id="calcButton" name="btn" value="6">
                        <input type="button" class="btn btn-warning" id="calcButton" name="btn" value="*">
                    </div>
                    <div class="line">
                        <input type="button" class="btn btn-info" id="calcButton" name="btn" value="1">
                        <input type="button" class="btn btn-info" id="calcButton" name="btn" value="2">
                        <input type="button" class="btn btn-info" id="calcButton" name="btn" value="3">
                        <input type="button" class="btn btn-warning" id="calcButton" name="btn" value="-">
                    </div>
                    <div class="line">
                        <input type="button" class="btn btn-info" id="calcButton" name="btn" value="0">
                        <input type="button" class="btn btn-info" id="calcButton" name="btn" value="00">
                        <input type="button" class="btn btn-info" id="calcButton" name="btn" value=".">
                        <input type="button" class="btn btn-warning" id="calcButton" name="btn" value="/">
                    </div>
                    <div class="last-line">
                        <input type="button" class="btn btn-danger" id="calcButton" value="C">
                        <input type="button" class="btn btn-success" id="calcButton" name="btn" value="=">
                    </div>
                </div>
            </form>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
